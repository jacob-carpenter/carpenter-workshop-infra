# Base values shared across all environments
# Override environment-specific values in values-{env}.yaml files

app:
  name: carpenter-workshop

namespace:
  name: carpenter-workshop

sharedAlb:
  groupName: carpenter-workshop-shared
  # Certificate ARN will be injected by deployment workflow
  certificateArn: ""

commonIngressAnnotations:
  backendProtocol: HTTP
  healthcheck:
    protocol: HTTP
    intervalSeconds: "30"
    timeoutSeconds: "5"
    healthyThresholdCount: "2"
    unhealthyThresholdCount: "2"
  targetGroup:
    deregistrationDelaySeconds: 30

commonLabels:
  project: carpenter-workshop
  managed-by: helm

image:
  registry: 740474257663.dkr.ecr.us-east-1.amazonaws.com
  repository: carpenter-workshop
  pullPolicy: Always
  pullSecrets:
    - name: ecr-secret

deployment:
  replicaCount: 2
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  antiAffinity:
    enabled: true
    weight: 100
  nodeSelector: {}
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: node-role.kubernetes.io/control-plane
            operator: DoesNotExist

service:
  enabled: true
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP

ingress:
  enabled: true
  className: alb
  groupOrder: "20"
  healthcheckPath: /health
  extraAnnotations: {}
  tls: []

healthChecks:
  liveness:
    enabled: true
    httpGet:
      path: /health
      port: http
      scheme: HTTP
    initialDelaySeconds: 60
    periodSeconds: 30
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3
  readiness:
    enabled: true
    httpGet:
      path: /health
      port: http
      scheme: HTTP
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3

resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max

configMap:
  enabled: false

secrets:
  enabled: false

volumes:
  enabled: true
  volumes:
    - name: caddy-data
      emptyDir: {}
    - name: caddy-config
      emptyDir: {}
  volumeMounts:
    - name: caddy-data
      mountPath: /data
    - name: caddy-config
      mountPath: /config

serviceAccount:
  create: true
  name: ""
  annotations: {}

securityContext:
  runAsNonRoot: false

containerSecurityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
