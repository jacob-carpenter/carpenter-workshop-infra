apiVersion: v2
name: cluster-baseline
description: Baseline cluster infrastructure (ingress, SSL, ECR auth, metrics) for multi-tenant Kubernetes
type: application
version: 1.1.0
appVersion: "1.1"

cert-manager:
  installCRDs: true

maintainers:
  - name: Carpenter Workshop
    email:  jacob.carpenter.dev@gmail.com

keywords:
  - infrastructure
  - ingress
  - ssl
  - ecr
  - metrics

dependencies:
  - name: ingress-nginx
    version: 4.11.3
    repository: https://kubernetes.github.io/ingress-nginx
    condition: ingress-nginx.enabled

  - name: cert-manager
    version: 1.19.1
    repository: https://charts.jetstack.io
    condition: cert-manager.enabled

  - name: metrics-server
    version: 3.12.2
    repository: https://kubernetes-sigs.github.io/metrics-server/
    condition: metrics-server.enabled

  - name: aws-load-balancer-controller
    version: 1.13.1
    repository: https://aws.github.io/eks-charts
    condition: aws-load-balancer-controller.enabled

  - name: external-dns
    version: 1.15.0
    repository: https://kubernetes-sigs.github.io/external-dns/
    condition: external-dns.enabled
